<div class="container">
  <h1 class="titulo-pagina">Lista de Carros</h1>

  <div class="carros-grid">
    @for (carro of carros(); track carro.id) {
      <div class="carro-card">
        <div class="carro-imagem">
          <img [src]="carro.foto" [alt]="'Carro placa ' + carro.placa" />
        </div>
        <div class="carro-info">
          <h3 class="carro-placa">{{ carro.placa }}</h3>
          <p class="carro-ano">Ano: {{ carro.ano }}</p>
        </div>
      </div>
    }
  </div>
</div>
